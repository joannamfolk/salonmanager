<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Studio 11</title>
</head>
<body>

<!-- Navigation -->
<nav id="" class="navbar navbar-expand-lg static-top">
    <div class="container">
        <a class="navbar-brand" href="/328/salonmanager"><img src="images/logo.png" alt="Studio 11 logo"></a>
        <button class="navbar-toggler navbar-dark text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="admin">Dashboard</a>
                </li>
                <!-- Active Nav -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Log Out
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <!-- End Active Nav -->
            </ul>
        </div>
    </div>
</nav>
<!-- End Navigation -->

<div class="container border border-dark rounded shadow-lg mt-5">
    <h5>Logged In As: </h5>
    <div class="row">
        <div class="col-4 border">
<!--FORM TO ADD STYLIST-->
            <form action="#" method="post">
                <h4>Add Stylist</h4>
<!--Stylist first name-->
                <label for="stylistFirstName" class="font-weight-bolder">First Name: <br>
                    <input type="text" size="50" class="form-control shadow-sm rounded" id="stylistFirstName" name="stylistFirstName" value="">
                    <div class="text-danger">
                        <check if="{{isset(@errors['fname'])}}">
                            {{@errors['fname']}}
                        </check>

                    </div>
                </label>
<!--Stylist last name-->
                <label for="stylistLastName" class="font-weight-bolder">Last Name: <br>
                    <input type="text" size="50" class="form-control shadow-sm rounded" id="stylistLastName" name="stylistLastName" value="">
                    <div class="text-danger">
<!--                        <check if="{{isset(@errors['lname'])}}">-->
<!--                            {{@errors['lname']}}-->
<!--                        </check>-->
                    </div>
                </label>
<!--Stylist Bio-->
                <label for="stylistBio" class="font-weight-bolder">About:
                    <textarea name="stylistBio" id="stylistBio" class="shadow-sm rounded" wrap="hard" cols="55" rows="4"></textarea>
                </label> <br>

<!--Stylist Skill-->
                <label for="stylistSkill" class="font-weight-bolder">Skill: <br>
                    <input type="text" size="50" class="form-control shadow-sm rounded" id="stylistSkill" name="stylistSkill" value="">
                    <div class="text-danger">
                    </div>
                </label>
<!--Stylist nickname-->
                <label for="stylistNickname" class="font-weight-bolder">Nickname: <br>
                    <input type="text" size="50" class="form-control shadow-sm rounded" id="stylistNickname" name="stylistNickname" value="">
                    <div class="text-danger">
                    </div>
                </label>
                <!--Stylist phone-->
                <label for="stylistPhone" class="font-weight-bolder">Phone: <br>
                    <input type="number" size="50" class="form-control shadow-sm rounded" id="stylistPhone" name="stylistPhone" value="">
                    <div class="text-danger">
                    </div>
                </label>

                <div class="text-center align-middle">
                    <input class="btn btn-primary mt-5 text-center rounded" type="submit" value="Add Stylist">
                </div>
            </form>
            <div class="text-center align-middle">
                <button type="button" class="btn btn-primary m-3 rounded">Update Stylist</button>
                <br>
                <button type="button" class="btn btn-primary m-3 rounded">Delete Stylist</button>
            </div>
        </div>
        <div class="col-8 border">
        </div>
    </div>
</div>

</body>

</html>
